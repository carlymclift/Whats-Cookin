<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>What's Cookin'</title>
  </head>
  <body>
    <section class='top-sec'>
      <h1>What's Cookin'</h1>
      <h1 class="welcome-user">Welcome!</h1>
      
    </section>
    <div class="column-left">
      <button class="left-side-buttons">
        <p>Home</p>
      </button>
      <button class="left-side-buttons">
        <p>Show Saved</p>
      </button>
      <button class="left-side-buttons">
        <p>My Meals</p>
      </button>
      <button class="left-side-buttons">
        <p>Shopping List</p>
      </button>
    </div>
    <div class="column-center">
      <div class="recipe-header">
        <!-- <h3 class='message'>Recipes:</h3> -->
      </div>
      <div class="recipe-choices">
        <button class="filter-button">Appetizers</button>
        <button class="filter-button">Snacks</button>
        <button class="filter-button">Desserts</button>
        <button class="filter-button">Salads</button>
        <button class="filter-button">Side Dishes</button>
      </div>
      <form class='search-area'>
        <input  id='search-input' type='text' class='search-box' placeholder='Search recipes...'>
        <button id='search-button' class='search-button'>
          <img class='search-image' src='https://image.flaticon.com/icons/svg/660/660029.svg' alt='Search button'>
        </button>
    </form>
        <section class='card-container'>
          
          <!-- <div id='595736' class='fixed-recipe-card'>
            <button id='save-recipe-button' class='save-recipe-button'></button>
            <img class='recipe-image' src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt='Photo of Loaded Chocolate Chip Pudding Cookie Cups'>
            <h3>Loaded Chocolate Chip Pudding Cookie Cups</h3>
          </div> -->
      </section>
    </div>
    <div class="column-right">
      <div class="pantry-sec">
        <h2 class="pantry-header">Your Pantry:</h2>
      </div>
      <div class="pantry" id="pantry">
      </div>
    </div>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
