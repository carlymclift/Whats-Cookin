<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>What's Cookin'</title>
  </head>
  <body>
    <section class='top-sec'>
      <h1>What's Cookin'</h1>
      <h1 class="welcome-user">Welcome!</h1>
    </section>
    <section class="main-section">
      <nav class="navigation-area column-left">
        <button class='home-button left-side-buttons'>
          <p class='home-button'>Home</p>
        </button>
        <button class='show-saved-button left-side-buttons'>
          <p class='show-saved-button'>Show Saved</p>
        </button>
        <button class='my-meals-button left-side-buttons'>
          <p class='my-meals-button'></p>My Meals</p>
        </button> 
      </nav>
    <div class="column-center">
      <div class="recipe-choices">
        <button class="filter-button appetizers">Appetizers</button>
        <button class="filter-button dinners">Dinner</button>
        <button class="filter-button breakfast">Breakfast</button>
        <button class="filter-button salads">Salads</button>
        <button class="filter-button side-dish">Side Dishes</button>
      </div>
      <form class='search-area'>
        <input  id='search-input' type='text' class='search-box' placeholder='Search recipes...'>
        <button id='search-button' class='search-button'></button>
      </form>
        <section class='card-container'>
        </section>
    </div>
    <div class="column-right">
      <div class="pantry-sec">
        <button class='shopping-list-button'>Shopping List</button>
        <button class='pantry-button'>Pantry</button>
        <h2 class="pantry-header">Your Pantry:</h2>
      </div>
      <div class="pantry" id="pantry">
      </div>
    </div>
  </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
